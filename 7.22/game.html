<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1522px;
            height: 723px;
            background: pink;
        }
        .fail{
            font-size: 20px;
            color:red;
        }
        .success{
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="fail">
        失败次数；0
    </div>
    <div class="success">
        成功个数：0
    </div>
</div>
    <script>
        // var letters=["A","B","C","D","E","F"];
        //alert("开始游戏");
        var divs = [];
        function create(num){
            var current = [];
            for(var i = 0; i < num; i++){
                //console.log(String.fromCharCode(i + 65));
                current.push(String.fromCharCode(25*Math.random()+66));
            }
            
            for(var i = 0; i < current.length; i++){
                var div = document.createElement("div");
                div.innerHTML=current[i];
                div.style.cssText="position:absolute;left:"+((document.documentElement.clientWidth-50)*Math.random())+"px;top:"+(20*Math.random()-20)+"px;font-size:"+10+10*Math.random()+"px";
                document.body.appendChild(div);
                divs.push(div);
            }
        }
        create(5);
        var speed = 15;
        var fail = 0;
        var success = 0;
        var t = setInterval(function(){
            for(var i = 0; i < divs.length;i++){
                divs[i].style.top = (divs[i].offsetTop+speed)+"px";
                if((divs[i].offsetTop+speed) > 600){
                    create(1);
                    document.body.removeChild(divs[i]);
                    divs.splice(i, 1);
                    fail++;
                    document.getElementsByClassName("fail")[0].innerHTML = "失败次数："+fail;
                    if(fail >= 10){
                        clearInterval(t);
                        alert("你个麻瓜，手速也忒慢了吧！");
                    }
                }
            }
        }, 50)
        document.onkeydown=function(ev){
            var letter = String.fromCharCode(ev.keyCode);
            for(var i = 0; i < divs.length; i++){
                if(divs[i].innerHTML==letter){
                    document.body.removeChild(divs[i]);
                    divs.splice(i, 1);
                    success++;
                    document.getElementsByClassName("success")[0].innerHTML = "成功次数："+success;
                    create(1);
                    if(success >= 10){
                        clearInterval(t);
                        alert("恭喜通关！");
                    }
                    break;
                }
            }
        }
    </script>
</body>
</html>
